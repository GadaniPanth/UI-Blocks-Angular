<div class="main_content">
  <div class="links">
    <a routerLink="/lightbox" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
      true}" class="font_20">LightBox</a>
    <a routerLink="/swiper" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
      true}" class="font_20">Swiper</a>
    <a routerLink="/fancybox" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
      true}" class="font_20">Fancybox</a>
    <a routerLink="/sw-alert" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
      true}" class="font_20">Sweet Alert</a>
    <a routerLink="/atropos" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
      true}" class="font_20">Atropos</a>
    <a routerLink="/accordion" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
      true}" class="font_20">Accordion</a>
    <a routerLink="/tab-panel" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
      true}" class="font_20">Tab Panel</a>
  </div>
  <router-outlet></router-outlet>
  <a [href]="referenceUrl" *ngIf="referenceUrl" target="_blank" rel="noopener noreferrer" class="ref_url">Reference</a>
  <a href="https://github.com/Parmaryash-7/UI-block" target="_blank" rel="noopener noreferrer" class="code_url">Code</a>
</div>
<div class="version_div" *ngIf="version">
  <h2 class="font_20">v{{version}}</h2>
</div>
